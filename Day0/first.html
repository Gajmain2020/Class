<!DOCTYPE html>
<html lang="en">
  <!-- corresponding to client -->
  <!-- SEO:search engine optimization USE CASE -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon head -->
    <title>MY TITLE</title>
  </head>
  <body>
    <!-- content -->
    <!-- <h1>HELLO WORLD</h1>
    <h2>My first HTML page</h2> -->
    <div>used to bind multiple components block element</div>
    <div></div>
    <p></p>
    <span></span>
    <a href="https://www.google.com" target="_parent">hello</a>
    <img
      width="180"
      src="https://logos-world.net/wp-content/uploads/2022/05/Google-Photos-Logo.png"
      alt="Alternate text"
    />
    <button>
      <b>Button</b>
    </button>

    <div>unordered list</div>
    <ul>
      <li>
        rk general
        <ol>
          <li>surf</li>

        </ol>
      </li>
      <li>hello2</li>
    </ul>

    <ol type="a">
      <li>first</li>
      <li>second</li>
    </ol>

    <!-- these tags are covered by CSS -->
    <i>Table</i>
    <!-- Table -->
    <table border="1px">
      <thead>
        <tr>
          <td>col1</td>
          <td>col2</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">data1</td>
        </tr>
        <tr>
          <td>data2</td>
          <td>hello</td>
        </tr>
      </tbody>
    </table>

</html>
